<script>
'use strict';

var factorial = _.memoize(function(n) {
    console.log('start calculate ' + n + '!...');
    if (n <= 2) {
        return n;
    }
    return n * factorial(n - 1);
});

factorial(10);//3628800
factorial(9);//3628800

var obj = {
    Adam: 90,
    Lisa: 85,
    Bart: 59
};
console.log(_.invert(obj));

</script>
